intents:
  mulaiSkripsi:
    initial: true
    type: text
    classifier:
      nlu: cariTopik
      match: cariSkripsi
    priority: 10
  reenter:
    type: command
    condition: content == 'reenter'
states:
  init:
    initial: true
  greet:
    float:
      fallback: true
    action:
      - name: cariSekali
        condition: "!context.cariCount"
      - name: cariTerus
        condition: "context.cariCount >= 1"
    # Specify mapping or method to be executed when transition is started
    # create context.greetCount or do increment
    transit:
      context.cariCount: "intent == 'mulaiSkripsi' ? (context.cariCount ||0) + 1 : 0"
actions:
  cariTerus:
    type: text
    options:
      text: "Tolong masukkan NIM 5 digit Anda!"
  cariSekali:
    type: text
    options:
      text: "Masukkan NIM 5 digit Anda"