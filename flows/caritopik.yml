intents:
  mulaiSkripsi:
    initial: true
    type: text
    classifier:
      nlu: cariTopik
      match: cariSkripsi
    priority: 10
  reenter:
    type: command
    condition: content == 'reenter'
states:
  init:
    initial: true
  greet:
    float:
      fallback: true
    action:
      - name: greetPerson
        condition: "!context.greetCount"
      - name: greetAgain
        condition: "context.greetCount >= 1"
    # Specify mapping or method to be executed when transition is started
    # create context.greetCount or do increment
    transit:
      context.greetCount: "intent == 'greeting' ? (context.greetCount ||0) + 1 : 0"
actions:
  greetAgain:
    type: text
    options:
      text: "Woi pesen dong"
  greetPerson:
    type: text
    options:
      text: "Halo, silahkan input 'Pesan dong' untuk pesan"